version: "3"

services:
  db:
    image: keinos/sqlite3:latest
    volumes:
      - ./my_todo_app:/app
    environment:
      - SQLITE_DATABASE=/data/mydatabase.db
    ports:
      - 3306:3306

  backend:
    build:
      context: ./my_todo_app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./my_todo_app:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
